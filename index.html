<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Weather Card -->
        <div class="card mx-auto text-center p-4 shadow-lg rounded-3 animate__animated animate__fadeInDown" style="max-width: 600px;">
            <h2 class="card-title mb-4 display-5 fw-bold">Weather App</h2>

            <!-- City Input -->
            <div class="mb-3">
                <label for="city-input" class="form-label visually-hidden">Enter City</label>
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" id="city-input" placeholder="Enter City">
                    <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                </div>
            </div>

            <!-- Weather Info Section -->
            <div id="weather-info" class="mt-4 d-none animate__animated animate__fadeIn">
                <h3 id="city-name" class="mb-0 fs-7 fw-bold"></h3>
                <p id="date" class="text-muted mb-3 fs-6"></p>
                <img id="weather-icon" class="mb-3" alt="Weather Icon">
                <p id="temperature" class="mb-1 fs-2 fw-bold"></p>
                <p id="description" class="mb-3 fs-4 text-white"></p>

                <!-- Wind Speed with icon -->
                <p id="wind-speed" class="fs-5 text-white">
                    <i class="fas fa-wind"></i> Wind Speed: <span id="wind-value"></span> m/s
                </p>

                <!-- Humidity with icon -->
                <p id="humidity" class="fs-5 text-white">
                    <i class="fas fa-tint"></i> Humidity: <span id="humidity-value"></span>%
                </p>

                <!-- Pressure with icon -->
                <p id="pressure" class="fs-5 text-white">
                    <i class="fas fa-tachometer-alt"></i> Pressure: <span id="pressure-value"></span> hPa
                </p>
            </div>
        </div>
    </div>

    <!-- Map Container - Separate from Weather Container -->
    <div class="container mt-5" style="margin-bottom: 40px;"> <!-- Added margin-bottom to account for the footer -->
        <div id="map-container" class="shadow-lg rounded-3">
            <h3 class="text-center my-3">Location</h3>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Weather App. All rights reserved.
    </footer>

    <!-- Bootstrap JS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Moment.js for date formatting -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <!-- Leaflet JS for map integration -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Custom JS for the weather app -->
    <script src="script.js"></script>
</body>

</html>
